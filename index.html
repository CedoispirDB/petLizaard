<!DOCTYPE html>
<html lang="en">

<head>
    <title>MiHi Cam</title>
    <meta http-equiv="refresh" content="1">
    <script defer src="opencv.js"></script>
    <script defer src="main.js"></script>
    <script defer src="main.css"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            padding-left: 5vw;
        }
        #time {
  			background-color: none;
            color: black;
            padding: 40px;
            text-align: center;
            font-weight: 200;
            font-size: x-large;
		    } 
    </style>
</head>

<body>
    <h1 id="header">Lil Lizard</h1>

    <p id="time" onclick="document.getElementById('time').innerHTML = Date()"></p>
    
    
    
    <video id="video" width="200" height="500" autoplay muted></video>

    <!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed"></div>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  new Twitch.Player("twitch-embed", {
    channel: "mihi_the_lizard",
    width: "95%",
    height: "1000"
  });
</script>

    
</body>

</html>
